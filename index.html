<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilovemypto.com</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #chatbox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #valueProposition {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Background Images (Replace with your image sources) -->
    <div id="background">
        <img src="image1.jpg" alt="Destination 1">
        <img src="image2.jpg" alt="Destination 2">
        <!-- Add more images as needed -->
    </div>

    <!-- Value Proposition -->
    <div id="valueProposition">
        Your adventure awaits at Ilovemypto.com!
    </div>

    <!-- Chatbox -->
    <div id="chatbox">
        <!-- Your chatbot content goes here -->
        <p>Welcome to Ilovemypto.com! Let's plan your dream vacation.</p>
        <!-- Add more chatbot content as needed -->
    </div>

    <script>
        // JavaScript for changing background images every 2 seconds
        const backgroundImages = ['image1.jpg', 'image2.jpg', /* Add more image URLs as needed */];
        let currentIndex = 0;

        function changeBackground() {
            document.getElementById('background').style.backgroundImage = `url('${backgroundImages[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % backgroundImages.length;
            setTimeout(changeBackground, 2000); // Change image every 2 seconds
        }

        // Initial call to start the background image change
        changeBackground();
    </script>
</body>

</html>
